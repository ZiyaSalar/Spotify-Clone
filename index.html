<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for Everyone</title>
  <link rel="icon" href="./asset/logo.png"> <!-- to add icon to tab -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main"> <!--total body of page-->
    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar-box1 big-box">
        <div>
          <label for="home"><i class="fa-solid fa-house"></i></label>
          <a href="#" id="home">Home</a>
        </div>
        <div class="hov-op">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">Search</a>
        </div>
      </div>
      <div class="sidebar-box2 big-box">
        <div class="lib-head"> 
          <div class="lib-head1">
            <button class="lib-btn1 hov-op" title="collapse Your Library">
              <img src="./asset/library_icon.png" alt="#" style="height: 20px; width:20px">
              <p>Your library</p>
            </button>
          </div>
          <div class="lib-head2">
            <button class="lib-btn2 hov-op circle-hov" title="Create Playlist or Folder">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="lib-btn2 hov-op circle-hov" title="Show more">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="lib-neak">
          <span class="span-btn">Playlists</span>
          <span class="span-btn">Podcast & Shows</span>
        </div>
        
        <div class="lib-body">
          <div class="lib-body-box0">
            <button class="hov-op circle-hov"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="hov-op scale"><span>Recents </span><i class="fa-solid fa-list"></i></button>
          </div>
          <div class="lib-body-card">
            <div class="lib-body-card-img">
              <img src="./asset/liked-song.jpg" alt="liked photo">
            </div>
            <div class="lib-body-card-name">
              <div Class="lib-body-card-name-title"><p>Liked Songs</p></div>
              <div Class="lib-body-card-name-dis">
                <p>Playlist | 29 Songs</p>
              </div>
            </div>
          </div>
          <div class="lib-body-card">
            <div class="lib-body-card-img">
              <img src="./asset/playlist1.jpg" alt="Playlist 1">
            </div>
            <div class="lib-body-card-name">
              <div Class="lib-body-card-name-title"><p>Playlist 1</p></div>
              <div Class="lib-body-card-name-dis">
                <p>Playlist | Mr. Sayyad Ziyu</p>
              </div>
            </div>
          </div>
          <div class="lib-body-card">
            <div class="lib-body-card-img">
              <img src="./asset/playlist2.jpg" alt="Playlist 2">
            </div>
            <div class="lib-body-card-name">
              <div Class="lib-body-card-name-title"><p>Playlist 2</p></div>
              <div Class="lib-body-card-name-dis">
                <p>Playlist | Mr. Sayyad Ziyu</p>
              </div>
            </div>
          </div>
          <div class="lib-body-card">
            <div class="lib-body-card-img">
              <img src="./asset/playlist3.jpeg" alt="Playlist 3">
            </div>
            <div class="lib-body-card-name">
              <div Class="lib-body-card-name-title"><p>SRK</p></div>
              <div Class="lib-body-card-name-dis">
                <p>Playlist | Mr. Sayyad Ziyu</p>
              </div>
            </div>
          </div>
          <div class="lib-body-card">
            <div class="lib-body-card-img">
              <img src="./asset/playlist4.jpeg" alt="Playlist 4">
            </div>
            <div class="lib-body-card-name">
              <div Class="lib-body-card-name-title"><p>Spotify Tips + Tricks</p></div>
              <div Class="lib-body-card-name-dis">
                <p>Podcast | Spotify tips+trick</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- content-area -->
    <div class="content-area big-box">content-area</div>

    <!-- player -->
    <div class="player" >player</div>
  </div>
</body>
</html>
